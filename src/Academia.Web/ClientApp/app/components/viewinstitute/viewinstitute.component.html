<h1>List of Institutes</h1>

<p *ngIf="!institutes"><em>Loading...</em></p>

<table class="table" *ngIf="institutes">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let institute of institutes">
            <td>{{ institute.name }}</td>
            <td>{{ institute.address }}</td>
            <td>{{ institute.email }}</td>
        </tr>
    </tbody>
</table>
