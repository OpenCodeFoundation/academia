<h1>Add Institute</h1>

<div *ngIf="success" class="alert alert-success" role="alert">
    Successfully added {{ institute.name }}
</div>

<form (ngSubmit)="addInstitute()" #instituteForm="ngForm" (keypress)="hideAlert()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="institute.name" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="institute.email" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="institute.address">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!instituteForm.form.valid">Submit</button>
</form>
